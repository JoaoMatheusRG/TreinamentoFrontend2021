<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Magra&display=swap" rel="stylesheet">
    <title>SerraJr</title>

<body>
    <div id="main">
        <div id="container">

            <div id="titulo"><h5>Squad</h5></div>

                <div id="squadNome">Loucos por Carros</div>
            </div>
            <div id="lider">
                <div id="liderTitulo"><h5>Líder:</h5></div>
                <div id="liderNome">Guilherme Fialho</div>
            </div>
            <div id="integrantes">
                <div id="integrantesTitulo"><h5>Integrantes:</h5></div>
                <div id="integrantesNome">
                    <ul>
                        <li><span>Guilherme Fialho</span></li>
                        <li><span>João Matheus Ramos</span></li>
                        <li><span>Júlia Matias</span></li>
                        <li><span>Thiago Paixão</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</html>
